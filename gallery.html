    <header>

    <section>
        <!-- slideshow section  -->
        <div class="slideshow-container">
            <!-- it's goding to near the top -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 5</div>
                <img src="./img/gallery/scenery/mountain1.jpg" alt="Nature"
                style="width:100%;">
            
                <div class="text">Nature Mountains</div>
    
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img src="./img/gallery/scenery/mountain2.jpg" alt="Nature"
                style="width:100%;">
                <div class="text">Snowy Mountains</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img src="./img/gallery/scenery/sea.jpg" alt="Nature"
                style="width:100%;">
                <div class="text">Nature Sea</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img src="./img/gallery/scenery/forest.jpg" alt="Nature"
                style="width:100%;">
                <div class="text">Forest</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img src="./img/gallery/scenery/waterfall.jpg" alt="Nature"
                style="width:100%;">
                <div class="text">Waterfall</div>
            </div>
            <a class="prev" onclick="Slides.plusSlides(-1)">&#10094</a>
            <a class="next" onclick="Slides.plusSlides(1)">&#10095</a>
        </div>
        <br>
        <div id="dots">
            <span class="dot" onclick="Slides.currentSlide(1)"> </span>
            <span class="dot" onclick="Slides.currentSlide(2)"> </span>
            <span class="dot" onclick="Slides.currentSlide(3)"> </span>
            <span class="dot" onclick="Slides.currentSlide(4)"> </span>
            <span class="dot" onclick="Slides.currentSlide(5)"> </span>
        </div>
        <hr>
        <!-- advertisement section -->
        <div class="banner" id="banner">
            <a href="#"><img id="adBanner" src="img/gallery/ad/spacer.png" alt="Larger Leader Board ad"></a>
